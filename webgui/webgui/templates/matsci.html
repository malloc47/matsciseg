<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Materials Segmentation Demo </title>
    <script src="/js/jquery-1.7.2.js" type="text/javascript"></script>
    <style type="text/css">
    .container {
	max-width:960px;
	margin:0px auto;
	border:1px solid;
	border-bottom:0px solid;
    }
    .navbar {
	width:180px;
	float:left;
	margin:10px;
    }
    .workingarea {
	padding:10px;
    }
    .rawoutput {
	overflow:auto;
	height:350px;
	font-size:10pt;
    }
    .bottombar {
	max-width:960px;
	margin:0px auto;
	border:1px solid;
	overflow:auto;
	overflow-y: hidden;
	overflow-x: scroll;

    }
    .bottombar ul {
	padding:10px;
	margin:0px;
    }
    .bottombar li {
	float:left;
	list-style-type: none;
	padding-left:0px;
    }
    .bottombar img {
	padding-left:5px;
	padding-right:5px;
    }
    .bottombar p {
	margin:0px;
	text-align:center;
    }
    </style>
    <script type="text/javascript">
    function post_event_handler(method,data) {
	log_output(method+' '+data["response"]);
    }

    function log_output(str) {
	$('.rawoutput').append('<p>'+
			       '['+new Date().toTimeString()+'] '+
			       str+'</p>');
	$(".rawoutput").prop({ scrollTop: $(".rawoutput").prop("scrollHeight") }, 30);	
    }

      $(document).ready(function() {
	  $('#addition,#removal,#global,#local').click(function() {
	      var method = $(this).attr('id');
	      $.getJSON("/cmd",{"method": method}, function(data) {
		  post_event_handler(method,data);
	      });
	  });
      });

    </script>
  </head>

	<button type="button" id="addition">Addition</button>
	<button type="button" id="removal">Removal</button>
	<button type="button" id="global">Global</button>
	<button type="button" id="local">Local</button>
	<hr />
